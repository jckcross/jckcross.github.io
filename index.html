<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Cross - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <h1><a href="index.html">Jack Cross</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="https://github.com/jckcross/resume/raw/main/resume_master.pdf" target="_blank">Resume</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="content">
            <section class="posts">
                <h2>Posts</h2>
                <!-- Posts will be dynamically inserted here -->
            </section>
        </div>
        <aside class="sidebar">
            <div class="about-me">
                <h2>About Me</h2>
                <p>Structural engineer who is dabbling in software.</p>
                <div class="social-links">
                    <a href="https://github.com/jckcross" target="_blank" class="social-link">GitHub</a>
                    <a href="https://www.linkedin.com/in/jckcross/" target="_blank" class="social-link">LinkedIn</a>
                </div>
            </div>
        </aside>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Jack Cross. All rights reserved.</p>
        </div>
    </footer>

    <!-- Template for post -->
    <template id="post-template">
        <article class="post">
            <h3 class="post-title"></h3>
            <p class="post-date"></p>
            <div class="post-excerpt"></div>
            <button class="view-more-btn">View More</button>
        </article>
    </template>

    <!-- JavaScript -->
    <script src="posts.js"></script>
    <script src="main.js"></script>
</body>
</html>
